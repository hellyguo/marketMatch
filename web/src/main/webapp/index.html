<!doctype>
<html>
<head>
    <meta charset="utf-8">
    <title>Market Match</title>
</head>
<body>
<div id="marketMatch">
    <div>
        <span>{{pName}}</span>
        <button id="post" v-on:click="requestGenRandomOrder">post random order</button>
    </div>
    <div v-if="order">
        <span>上笔挂单</span>
        <table>
            <thead>
            <tr>
                <td>客户名称</td>
                <td>手数</td>
                <td>价位</td>
                <td>方向</td>
            </tr>
            </thead>
            <tr>
                <td>{{order.cid}}</td>
                <td>{{order.volume}}</td>
                <td>{{order.limitPrice}}</td>
                <td>{{order.direct}}</td>
            </tr>
        </table>
    </div>
    <div id="orderBookChart" style="width: 640px;height:400px;"></div>
</div>
</body>
<script src="js/lib/vue.js"></script>
<script src="js/lib/jquery-3.1.1.js"></script>
<script src="js/lib/echarts.js"></script>
<script src="js/marketMatch.js"></script>
</html>
