<!doctype>
<html>
<head>
    <meta charset="utf-8">
    <title>Market Match</title>
</head>
<body>
<div id="marketMatch">
    <div>
        <span>{{pName}}</span>
        <button id="post" v-on:click="requestGenRandomOrder">post random order</button>
    </div>
    <div v-if="order">
        <span>上笔交易</span>
        <table>
            <thead>
            <tr>
                <td>客户名称</td>
                <td>手数</td>
                <td>价位</td>
                <td>方向</td>
            </tr>
            </thead>
            <tr>
                <td>{{order.cid}}</td>
                <td>{{order.volume}}</td>
                <td>{{order.limitPrice}}</td>
                <td>{{order.direct}}</td>
            </tr>
        </table>
    </div>
    <div id="orderBook">
        <ul id="sellList">
            <li v-for="line in sellLines">
                <span>{{line.name}}</span>:<span>{{line.limitPrice}}</span>&nbsp;|&nbsp;<span>{{line.volume}}</span>
            </li>
        </ul>
        <ul id="buyList">
            <li v-for="line in buyLines">
                <span>{{line.name}}</span>:<span>{{line.limitPrice}}</span>&nbsp;|&nbsp;<span>{{line.volume}}</span>
            </li>
        </ul>
    </div>
</div>
</body>
<script src="http://vuejs.org/js/vue.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/marketMatch.js"></script>
</html>
